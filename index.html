<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>jQuery</title>

  <!-- The order of .css files matter.
    Having styles.css after bootstrap.min.css means that styles.css overwrites bootstrap.min.css in their shared properties-->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Link this sheet with the styles.css sheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- Link Google's jQuery CDN. Must be above index.js and below the CSS. jQuery either inside the body html body tags or not. If not in the body tags then a .ready() must be included in index.js-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>




</head>

<body>
  <h1>Hello</h1>
  <button type="button" name="button">Click me</button>
  <button type="button" name="button">Click me</button>
  <button type="button" name="button">Click me</button>
  <button type="button" name="button">Click me</button>
  <button type="button" name="button">Click me</button>



  <!-- Link index.js is at the end. if outside the body tags ensure to include a .ready() method-->
  <script src="index.js" charset="utf-8"> </script>
</body>

</html>
